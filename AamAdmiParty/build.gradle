apply plugin: 'android'
android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 1
        versionName '0.0.0.1'
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
dependencies {
    compile 'com.android.support:support-v4:+'
    compile files('library/universal-image-loader-1.9.1.jar')
    compile 'com.android.support:appcompat-v7:+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:gridlayout-v7:+'
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.jakewharton:butterknife:4.0.+'
    compile files('library/sugar-1.2.jar')
    compile files('library/bugsense-3.6.jar')
    compile project(':PullToRefreshLibrary')
    compile project(':PhotoViewLibrary')
    compile project(':SlidingUpPanel')
    compile project(':AppMsgLibrary')
}